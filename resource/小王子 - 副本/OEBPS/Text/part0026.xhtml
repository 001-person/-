  <h1 class="chapterCaption" id="CHP25">23</h1>

  <p class="bodyContent">“你好。”小王子说。</p>

  <p class="bodyContent">“你好。”商人说。</p>

  <p class="bodyContent">这位商人贩卖解渴的药丸。一个星期吃一颗这样的药丸，就不再需要喝水了。</p>

  <p class="bodyContent">“为什么你卖这种药？”小王子问。</p>

  <p class="bodyContent">“为了节省更多的时间，”商人说，“专家们计算过，每个星期能节省五十三分钟。”</p>

  <p class="bodyContent">“节省的这五十三分钟，有什么用途？”</p>

  <p class="bodyContent">“人可以干自己愿意干的事……”</p>

  <p class="bodyContent">小王子想：“要是我节省下这五十三分钟，我就要悠闲自在地朝一泓泉水走去……”</p>
