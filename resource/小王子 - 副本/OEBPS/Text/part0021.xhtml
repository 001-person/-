  <h1 class="chapterCaption" id="CHP20">18</h1>

  <p class="bodyContent">小王子穿过沙漠，只遇见一朵花。一朵三瓣的花，一朵极普通平凡的花……</p>

  <p class="bodyContent">“你好。”王子说。</p>

  <p class="bodyContent">“你好。”花儿说。</p>

  <p class="bodyContent">“人在哪儿呢？”小王子彬彬有礼地问。</p>

  <p class="bodyPic"><img alt="picture" src="../Images/image00089.jpeg"/></p>

  <p class="bodyContent">花儿有一天曾看见一队骆驼走过。</p>

  <p class="bodyContent">“人？依我看，人是有的，大概六七个吧。好几年前我见过他们。但我不知道在哪儿能找到他们。风把他们吹散了。他们没有根，这就使他们吃尽了苦头。”</p>

  <p class="bodyContent">“别了。”小王子说。</p>

  <p class="bodyContent">“别了。”花儿说。</p>
