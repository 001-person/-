  <h1 class="chapterCaption" id="CHP14">12</h1>

  <p class="bodyContent">下一颗星球住着一个酒鬼。这次访问时间不长，但小王子极为不快。</p>

  <p class="bodyContent">“你在干什么？”小王子看见酒鬼在喝闷酒，面前摆着一大堆空瓶子和装满了酒的瓶子，就这样问他。</p>

  <p class="bodyContent">“我在喝酒呀。”酒鬼闷闷不乐地回答。</p>

  <p class="bodyContent">“你为什么喝酒呢？”小王子问他。</p>

  <p class="bodyContent">“为了忘记呗。”酒鬼答。</p>

  <p class="bodyContent">“为了忘记什么？”小王子有点可怜他，又问。</p>

  <p class="bodyContent">“为了忘记羞愧呗。”酒鬼低着头，老老实实地承认。</p>

  <p class="bodyContent">“为了什么事羞愧呢？”小王子打算帮助他，又问。</p>

  <p class="bodyContent">“我为喝酒羞愧！”酒鬼讲完后，闭了嘴巴不再讲话。</p>

  <p class="bodyContent">小王子大惑不解。小王子走了。</p>

  <p class="bodyContent">“大人们真是没法理解。”小王子一边赶路一边想。</p>
