  <h1 class="chapterCaption" id="CHP2">献给列翁·维尔特</h1>

  <p class="bodyContent">请孩子们原谅我把这本书献给一位大人。我有这样做的充分理由：这位大人是我最要好的朋友。我还有另一个理由：这位大人什么都懂，他完全能理解写给孩子们阅读的书籍。我还有第三个理由：这位大人住在法国，正在忍饥挨饿，他需要别人的安慰。要是你们认为这些理由还不充分，那我就把这本书献给小时候的他吧——所有的大人都经历过童年。（但很少有大人记得自己曾是孩子。）因此，我把我的献辞改为：</p>

  <p class="bodyContent">献给从前那个小男孩列翁·维尔特。</p>
